<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Replay - Select Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 15px auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .loading-status {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üèéÔ∏è üèÅ</div>
        <h1>F1 Race Replay</h1>
        <p class="subtitle">Select a race to watch</p>
        
        <form id="raceForm">
            <div class="form-group">
                <label for="year">Season</label>
                <select id="year" required>
                    <option value="">Select Year...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="round">Race Weekend</label>
                <select id="round" required disabled>
                    <option value="">Select Round...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sessionType">Session Type</label>
                <select id="sessionType" required>
                    <option value="R">Race</option>
                    <option value="Q">Qualifying</option>
                    <option value="S">Sprint</option>
                </select>
            </div>
            
            <button type="submit" id="loadBtn">Load Race</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="progress-container">
                <p id="loadingText">Preparing race data...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="loading-status" id="loadingStatus">Initializing...</div>
            </div>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const yearSelect = document.getElementById('year');
        const roundSelect = document.getElementById('round');
        const loadBtn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Load years on page load
        fetch('/api/years')
            .then(r => r.json())
            .then(years => {
                years.reverse().forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
            });

        // Load rounds when year selected
        yearSelect.addEventListener('change', async () => {
            const year = yearSelect.value;
            if (!year) {
                roundSelect.disabled = true;
                roundSelect.innerHTML = '<option value="">Select Round...</option>';
                return;
            }

            roundSelect.disabled = false;
            roundSelect.innerHTML = '<option value="">Loading...</option>';

            try {
                const response = await fetch(`/api/rounds/${year}`);
                const rounds = await response.json();
                
                roundSelect.innerHTML = '<option value="">Select Round...</option>';
                rounds.forEach(round => {
                    const option = document.createElement('option');
                    option.value = round.round;
                    option.textContent = `Round ${round.round}: ${round.name} (${round.location})`;
                    roundSelect.appendChild(option);
                });
            } catch (error) {
                roundSelect.innerHTML = '<option value="">Error loading rounds</option>';
                console.error('Error loading rounds:', error);
            }
        });

        // Handle form submission
        document.getElementById('raceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const year = yearSelect.value;
            const round = roundSelect.value;
            const sessionType = document.getElementById('sessionType').value;

            if (!year || !round) return;

            loadBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // Simulate progress for better UX
            let progress = 0;
            const progressBar = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            const steps = [
                { time: 0, text: 'Connecting to F1 API...', progress: 5 },
                { time: 2000, text: 'Loading session info...', progress: 15 },
                { time: 5000, text: 'Fetching driver data...', progress: 30 },
                { time: 10000, text: 'Processing telemetry...', progress: 50 },
                { time: 20000, text: 'Building race frames...', progress: 70 },
                { time: 35000, text: 'Extracting track data...', progress: 85 },
                { time: 50000, text: 'Almost ready...', progress: 95 }
            ];
            
            steps.forEach(step => {
                setTimeout(() => {
                    loadingText.textContent = step.text;
                    progressBar.style.width = step.progress + '%';
                    loadingStatus.textContent = `${step.progress}% complete`;
                }, step.time);
            });

            try {
                const response = await fetch('/api/load_race', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ year, round, session_type: sessionType })
                });

                const data = await response.json();

                if (data.redirect) {
                    // Qualifying mode
                    localStorage.setItem('qualifying_results', JSON.stringify(data));
                    progressBar.style.width = '100%';
                    loadingText.textContent = '‚úÖ Qualifying results loaded!';
                    loadingText.style.color = '#4caf50';
                    loadingStatus.textContent = 'Complete!';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 500);
                } else if (data.success) {
                    // Race/Sprint mode
                    progressBar.style.width = '100%';
                    loadingText.textContent = '‚úÖ Race data loaded!';
                    loadingText.style.color = '#4caf50';
                    loadingStatus.textContent = 'Redirecting to viewer...';
                    setTimeout(() => {
                        window.location.href = '/viewer';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to load race');
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                loadBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
